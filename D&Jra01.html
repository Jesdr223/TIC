<!DOCTYPE html>
   <html>
    <head>
        <title>Realidad Aumentada 01</title>
        <!-- Librería Javascript aFrame para usar funciones interactivas 3D y de realidad aumentada. La librería aframe-particle-system es para crear sistemas de partículas -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="aframe-particle-system-component.min.js"></script>
    </head>
    <body>
  
        <!-- 
            Primero hay que crear una escena virtual.
            Si pulsas la tecla Ctrl + Alt + i accederás al panel de inspección y podrás manejar el mundo virtual casi a tu antojo. Pruébalo.
        -->
        <a-scene>
           <!-- 
                a-camera: todo mundo virtual y 3D necesita de una cámara para situarse como espectador.
                fov: es el ángulo de visión, imita la amplitud visual del ojo humano.
            --> 
            <a-camera fov="80" position="0 2 3"></a-camera>
        
            <!-- 
                a-plane: plano liso
                width: nos permite indicar las unidades de la anchura
                height: nos permite indicar las unidades de la altura
            -->
            <a-plane 
                position="0 0 -6" rotation="-90 0 0" src="./img/suelo.jpg" 
                repeat="2 2 2"
                width="7" height="7">
            </a-plane>
            <a-plane 
                position="0 2 -9" rotation="0 0 0" src="./img/suelo.jpg" 
                repeat="2 2 2"
                width="7" height="7">
            </a-plane>
            <!--
                a-sky: es el cielo que rodea nuestra escena en 3D
                color: podemos indicar la tonalidad del cielo
                src: podemos insertar una imagen de fondo personal y única
            -->
            <a-cylinder position="-1.5 0.4 -4.5" rotation="90 15 40" radius="0.5" height="2" color="#EF2D5E"></a-cylinder>
            
            <!--SILLA-->
                   
                   <a-cylinder src="./img/thumb2-fire-textures-4k-fireplace-bonfire-fire-flames.jpg" position="1 0.5 -5.1" rotation="0 0 0" radius="0.1" height="1" color="#ffffff"></a-cylinder>
                   <a-cylinder src="./img/thumb2-fire-textures-4k-fireplace-bonfire-fire-flames.jpg" position="2 0.5 -5.1" rotation="0 0 0" radius="0.1" height="1" color="#ffffff"></a-cylinder>
                   <a-cylinder src="./img/thumb2-fire-textures-4k-fireplace-bonfire-fire-flames.jpg" position="1 0.5 -5.9" rotation="0 0 0" radius="0.1" height="1" color="#ffffff"></a-cylinder>
                   <a-cylinder src="./img/thumb2-fire-textures-4k-fireplace-bonfire-fire-flames.jpg" position="2 0.5 -5.9" rotation="0 0 0" radius="0.1" height="1" color="#ffffff"></a-cylinder>
                   <a-box src="./img/thumb2-fire-textures-4k-fireplace-bonfire-fire-flames.jpg" position="1.5 1.03 -5.5" rotation="0 0 0" width="1.2" height="0.1" color="#ffffff"></a-box>
                   <a-box src="./img/thumb2-fire-textures-4k-fireplace-bonfire-fire-flames.jpg" position="1.5 1.58 -5.95" rotation="90 0 0" width="1.2" height="0.1" color="#ffffff"></a-box>
            
            <!--
                a-entity: podemos crear entidad propias, en este caso creamos un pequeño sistema de partículas en forma de nubes
                preset: dust, rain, snow, stars, colors
                velocityValue: velocidad de impulso en cada uno de los ejes
            -->
            <a-entity position="0 5 -15" particle-system="preset:dust; velocityValue:1 1 0; particleCount:1000"></a-entity>
            <a-sky color="black"></a-sky>
        </a-scene>
    </body>
</html>
